<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form">
        <label for="field">Enter a guess: </label><input type="number" id="field" class="field">
        <input type="submit" value="Submit guess" class="submit">
    </div>

    <div class="final">
        <p class="guesses"></p>
        <p class="result"></p>
        <p class="pred"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 10;
        let resetButton;

        const guesses = document.querySelector('.guesses');
        const result = document.querySelector('.result');
        const pred = document.querySelector('.pred');
        const submit = document.querySelector('.submit');
        const field = document.querySelector('.field');


        function checkGuess() {
            let userGuess = Number(field.value);
            if (guessCount === 10) {
                guesses.textContent = 'Previous guesses: ';
            }

            guesses.textContent += userGuess + ' ';

            if (userGuess === randomNumber) {
                result.textContent = 'Congratulations! You got it right!';
                result.style.backgroundColor = 'green';
                pred.textContent = '';
                exit();
            }
            else if (guessCount === 1) {
                result.textContent = 'Game Over! Please try again.';
                pred.textContent = '';
                exit();
            } else {
                result.textContent = 'Wrong!';
                result.style.backgroundColor = 'red';
                if (userGuess < randomNumber) {
                    pred.textContent = 'Last guess was too low!';
                } else if (userGuess > randomNumber) {
                    pred.textContent = 'Last guess was too high!';
                }
            }

            guessCount--;
            field.value = '';
            field.focus();
        }

        submit.addEventListener('click', checkGuess);

        function exit() {
            field.disabled = true;
            submit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Start new game';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', start);
        }

        function start() {
            guessCount = 1;
            const resetParas = document.querySelectorAll('.final p');
            for (let i = 0; i < resetParas.length; i++) {
                resetParas[i].textContent = '';
            }

            resetButton.parentNode.removeChild(resetButton);
            field.disabled = false;
            submit.disabled = false;
            field.value = '';
            field.focus();
            result.style.backgroundColor = 'white';
            randomNumber = Math.floor(Math.random() * 100) + 1;
        }
    </script>
</body>

</html>
